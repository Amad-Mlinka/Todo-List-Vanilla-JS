<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo list</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/hamburger.css" />
    <link rel="stylesheet" href="/styles/header.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="headerContainer">
      <div class="header">
        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="titleContainer">
          <span class="title">Motoff To-do List</span>
        </div>
      </div>

      <div class="sidebar"></div>
    </div>
    <div class="container">
      <div class="listContainer">
        <div class="listItem">
          <div class="todoHeader">Autogenerated list</div>
          <div class="todoData">
            <div class="todoItem">
              <div class="checkDescription">
                <div class="todoCheck"><span class="checkCircle"></span></div>
                <div class="todoDescription">
                  <span class="todoText">Some kind of todo</span>
                </div>
              </div>

              <div class="todoDelete">
                <div class="deleteIconContainer">
                  <img
                    class="deleteIcon"
                    src="/public/images/trash.png"
                    alt=""
                  />
                </div>
                <div class="deleteTooltip"></div>
              </div>
            </div>
            <div class="todoItem">
                <div class="checkDescription">
                  <div class="todoCheck"><span class="checkCircle checked"></span></div>
                  <div class="todoDescription">
                    <span class="todoText">Some kindva of todo</span>
                  </div>
                </div>
  
                <div class="todoDelete">
                  <div class="deleteIconContainer">
                    <img
                      class="deleteIcon"
                      src="/public/images/trash.png"
                      alt=""
                    />
                  </div>
                  <div class="deleteTooltip"></div>
                </div>
              </div>
              <div class="todoItem">
                <div class="checkDescription">
                  <div class="todoCheck"><span class="checkCircle"></span></div>
                  <div class="todoDescription">
                    <span class="todoText">Some kind of todo</span>
                  </div>
                </div>
  
                <div class="todoDelete">
                  <div class="deleteIconContainer">
                    <img
                      class="deleteIcon"
                      src="/public/images/trash.png"
                      alt=""
                    />
                  </div>
                  <div class="deleteTooltip"></div>
                </div>
              </div>
              <div class="todoItem">
                <div class="checkDescription">
                  <div class="todoCheck"><span class="checkCircle"></span></div>
                  <div class="todoDescription">
                    <span class="todoText">Some kind of todo</span>
                  </div>
                </div>
  
                <div class="todoDelete">
                  <div class="deleteIconContainer">
                    <img
                      class="deleteIcon"
                      src="/public/images/trash.png"
                      alt=""
                    />
                  </div>
                  <div class="deleteTooltip"></div>
                </div>
              </div>
          </div>
          <div class="addBtnContainer">
            <button class="addTaskBtn">Add task</button>
          </div>
        </div>
        
      </div>
    </div>
  </body>
</html>
