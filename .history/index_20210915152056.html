<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo list</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/hamburger.css" />
    <link rel="stylesheet" href="/styles/header.css" />
    <script
  src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
  integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
  crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="headerContainer">
      <div class="header">
        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="titleContainer">
          <span class="title">Motoff To-do List</span>
        </div>
      </div>

      <div class="sidebar"></div>
    </div>
    <div class="container">
      <div class="listContainer">
        <div class="listItem" id="autogenerated">
          <div class="todoHeader">Autogenerated list</div>
          <div class="todoData">
            <div class="newTask">
              <input type="text" name="newTask" id="newTask" class="newTask">
            </div>
          </div>
         
          <div class="addBtnContainer">
            <div class="addTaskBtn">+ New task</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
